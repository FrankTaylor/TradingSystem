log4j.rootLogger = DEBUG,CONSOLE
log4j.appender.CONSOLE.Threshold=ERROR
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender 
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern= [project: TradingSystem] [class: %c] [time:%d] [level:%p] --- out: %n%m%n

log4j.logger.org.dom4j=error
log4j.logger.org.apache=error
log4j.logger.org.jaxen=error
log4j.logger.org.w3c=error
log4j.logger.org.dom=error
log4j.logger.org.springframework=error
log4j.logger.org.hibernate=error
log4j.logger.com.google=error
log4j.logger.net.rubyeye=error

log4j.appender.syslog=org.apache.log4j.net.SyslogAppender
log4j.appender.syslog.SyslogHost=127.0.0.1
log4j.appender.syslog.Facility=local0
log4j.appender.syslog.Threshold=INFO
log4j.appender.syslog.layout=org.apache.log4j.PatternLayout
log4j.appender.syslog.layout.ConversionPattern= %m%n
log4j.appender.syslog.encoding=UTF-8